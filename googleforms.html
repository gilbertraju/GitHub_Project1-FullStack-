<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>	
</head>
<body>
	<div>
	<form id="contactForm" method="POST">
		<h1>Feedback Form</h1>
		First Name<br>
		<input type="text" name="fname" placeholder="First Name" id="fname" >
		<br>Last Name<br>
		<input type="text" name="lname" placeholder="Last Name" id="lname" >
		<br>Email<br>
		<input type="email" name="Email" placeholder="E-mail" id="email">
		<br>Contact<br>
		<input type="text" name="Country" placeholder="Country" id="country">
		<br>Gender<br>
		<div id="gen">
		<input type="radio" name="gender" id="gender" value="Male" checked>Male &nbsp
		<input type="radio" name="gender" id="gender" value="Female">Female
		</div>
		<br>Year of study<br>
		<select name="yearOfStudy" id="yos">
			<option value="1">First Year</option>
			<option value="2">Second Year</option>
			<option value="3">Third Year</option>
			<option value="4">Fourth Year</option>
		</select><br>
	<fieldset style="width: 200px;">
		<legend>
			Wants To Be
		</legend>
		<div id="chec">
	<input type="checkbox" value="Front End Developer" checked>Front End Developer<br>
	<input type="checkbox" value="Back End Developer">Back End Developer<br>
	<input type="checkbox" value="Fullstack Developer">Fullstack Developer<br>
	<input type="checkbox" value="Nope">None<br>
</div>

	</fieldset>
		
		<button type="submit" onclick="clickpost()" id="submitform">submit form</button>
	</form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script type="text/javascript" src="C:\Users\vino\Desktop\trannes\js\main.js"></script>
</body>
</html>
