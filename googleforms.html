<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>	
</head>
<body>
	<div>
	<form id="contactForm" method="POST">
		
		<h1>Feedback Form</h1>
		
		First Name<br>
		<input type="text" name="fname" placeholder="First Name" id="fname" >
		
		<br>Last Name<br>
		<input type="text" name="lname" placeholder="Last Name" id="lname" >
		
		<br>Email<br>
		<input type="email" name="Email" placeholder="E-mail" id="email">
		
		<br>Contact<br>
		<input type="text" name="Country" placeholder="Country" id="country">
		
		<br>Gender<br>
		<div id="gen">
		<input type="radio" name="gender" value="Male" checked>Male &nbsp
		<input type="radio" name="gender" value="Female">Female
		</div>

		<br>Year of study<br>
		<select name="yearOfStudy" id="yos">
			<option value="first">First Year</option>
			<option value="second">Second Year</option>
			<option value="third">Third Year</option>
			<option value="fourth">Fourth Year</option>
		</select><br>

<br>Area Of Intrest<br>
		<select name="yearOfStudy" id="yos">
			<option value="education">Education</option>
			<option value="medical">Medical</option>
			<option value="tourism">Tourism</option>
			<option value="gaming">Gaming</option>
		</select>
		<br>



	<fieldset style="width: 200px;">
		<legend>
			Wants To Be
		</legend>
		<div id="chec">
	<input type="checkbox" value="Front End Developer" name="ckb">Front End Developer<br>
	<input type="checkbox" value="Back End Developer" name="ckb">Back End Developer<br>
	<input type="checkbox" value="Fullstack Developer" name="ckb">Fullstack Developer<br>
	<input type="checkbox" value="Nope" name="ckb">None<br>
</div>
</fieldset>

		
		<button type="submit" onclick="clickpost()" id="submitform">submit form</button>

	</form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
